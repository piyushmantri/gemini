<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chat - Nanobanana</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>Nanobanana Gemini Chat</h1>
      <p class="app__subtitle">Talk to Gemini models with multimedia responses.</p>
    </header>

    <section class="config">
      <label class="config__field">
        <span>API Key</span>
        <input type="password" id="apiKey" placeholder="Enter Gemini API key" autocomplete="off" />
      </label>
      <label class="config__field">
        <span>Model</span>
        <input id="modelInput" type="text" placeholder="models/gemini-1.5-flash" autocomplete="off" />
        <p class="config__hint">Enter the full model ID (for example, models/gemini-3-pro-image-preview).</p>
      </label>
    </section>

    <section id="chat" class="chat" aria-live="polite"></section>

    <form id="promptForm" class="prompt" autocomplete="off">
      <div class="prompt__editor">
        <textarea id="promptInput" rows="3" placeholder="Ask Gemini anythingâ€¦"></textarea>
        <div class="prompt__attachments">
          <label class="file-input">
            <input type="file" id="imageInput" accept="image/*" />
            <span>Attach image</span>
          </label>
          <div id="imagePreview" class="file-preview" hidden>
            <img alt="Selected image preview" />
            <button type="button" id="clearImage" aria-label="Remove image">Remove</button>
          </div>
        </div>
      </div>
      <div class="prompt__actions">
        <button type="submit">Send</button>
      </div>
    </form>
  </main>

  <template id="messageTemplate">
    <article class="message">
      <div class="message__meta">
        <span class="message__role"></span>
        <time class="message__time"></time>
      </div>
      <div class="message__content"></div>
    </article>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
